<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Enquiry Form - Apex Global University</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        header {
            background-color: #004080;
            padding: 15px;
            color: white;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: #00457c;
            padding: 15px 0;
        }

        /* Enquiry Form Styling */
        .enquiry-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Grid Layout for Form */
        .form-group {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #00457c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <!-- Header and Navigation -->
    <header>
        <h1>Apex Global University</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="programs.html">Academic Programs</a>
            <a href="research.html">Research and Innovation</a>
            <a href="resources.html">Student Resources</a>
            <a href="careers.html">Career Services</a>
            <a href="visitors.html">Visitors</a>
        </nav>
    </header>

    <!-- Page Title -->
    <h2>Visitor Enquiry Form</h2>

    <!-- Enquiry Form -->
    <div class="enquiry-form">
        <form id="enquiryForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="enquiryCategory">Category of Enquiry:</label>
                <select id="enquiryCategory" name="enquiryCategory" required>
                    <option value="">Select an option</option>
                    <option value="admissions">Admissions</option>
                    <option value="programs">Academic Programs</option>
                    <option value="campusVisit">Campus Visit</option>
                    <option value="partnerships">Partnerships</option>
                    <option value="general">General Enquiry</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preferred Contact Method:</label>
                <div class="radio-group">
                    <label><input type="radio" name="contactMethod" value="email" required> Email</label>
                    <label><input type="radio" name="contactMethod" value="phone"> Phone</label>
                    <label><input type="radio" name="contactMethod" value="in-person"> In-Person</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Enquiry</button>
        </form>
    </div>

    <script>
        // Form validation and reset functionality
        document.getElementById('enquiryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const enquiryCategory = document.getElementById('enquiryCategory').value;
            const contactMethod = document.querySelector('input[name="contactMethod"]:checked').value;
            const message = document.getElementById('message').value;

            // Check if all fields are filled
            if (!name || !email || !phone || !enquiryCategory || !contactMethod || !message) {
                alert("Please fill in all fields before submitting.");
                return;
            }

            // Display a summary of the form input in the alert
            alert(`Thank you for your enquiry. Here are the details you submitted:\n\n` +
                  `Name: ${name}\n` +
                  `Email: ${email}\n` +
                  `Phone: ${phone}\n` +
                  `Category of Enquiry: ${enquiryCategory}\n` +
                  `Preferred Contact Method: ${contactMethod}\n` +
                  `Message: ${message}`);

            // Reset the form
            document.getElementById('enquiryForm').reset();
        });
    </script>
</body>
</html>
